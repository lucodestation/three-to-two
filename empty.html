<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="logo.png" />
    <script>
      function isLocal() {
        return location.host.startsWith('192') || location.host.startsWith('127') || location.host.startsWith('localhost') || location.protocol === 'file:'
      }

      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded')
        if (isLocal()) {
          document.querySelector('link[rel="icon"').href = 'logo.local.png'
        }
      })
    </script>
  </head>
  <body>
    <script src="qs.js"></script>
    <script>
      'use strict'
      const queryObj = Qs.parse(location.search.slice(1))
      if (queryObj.bg) {
        document.body.style.backgroundColor = queryObj.bg
      }
    </script>
  </body>
</html>
